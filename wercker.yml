box: golang
build:
  steps:
    - setup-go-workspace
    - arjen/hugo-build:
        version: "0.16"
        theme: hugo-orbit-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: dbparedes.github.io
        basedir: public
        branch: gh-pages
